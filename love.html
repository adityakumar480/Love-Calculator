<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<title>Love calculator</title>
	</head>
	<body>
		<div class="box">
			<div class="card m-auto text-center" style="width: 45%;">
				<div class="card-header text-white bg-danger fs-5">LOVE CALCULATOR</div>
				<div class="card-body">
					<div class="row g-3 w-75 m-auto">
						<div>
							<input type="text" class="form-control border-3 rounded-3 text-center" id="username1" placeholder="Love name" required>
						</div>
						<div class="fw-bold fs-3" style="margin: -4px 0px -15px 0px;">
							<span>+</span>
						</div>
						<div>
							<input type="text" class="form-control border-3 rounded-3 text-center" id="username2" placeholder="Love name" required>
						</div>
						<div>
							<button type="button" class="btn btn-success btn-lg mt-2 w-50" onclick="calPercent()">Calculate</button>
						</div>
						<div style="margin: 30px 0px 0px -1px;">
							<input class="form-control text-center" type="email" id="lovevalue" aria-label="Disabled input example" placeholder="Love Percentage" disabled readonly>
						</div>
						<div>
							<button type="button" class="btn btn-success btn-lg mt-0 w-45" onclick="clearIt()">Clear</button>
						</div>
					</div>
				</div>
				<div class="card-footer">: : God bless your relation ship : :</div>
			</div>
		</div>
	</body>
	<script src="formula.js"></script>
</html>
